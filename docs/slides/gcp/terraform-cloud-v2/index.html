  <script>

    /**
     * Lightbox sequence for images
     * The purpose is to effectively display each image on the screen 
     * taking the full height of the viewing window. All images have 
     * been designed with 4:3 ratio. This choice accomodates mobile 
     * devices when the lightbox is activated.  
    */

    /** 
     * Active the lighbox. Create hidden <div> -> <div> - <div>
     * structure to hold the image when the lightbox display 
     * property is set to block.
     */
    function activate() {
      document.body.insertAdjacentHTML("afterbegin", `
            <div class="lightbox" id="lightbox" style="display:none">
                <div class="lightbox__inner">
                    <div class="lightbox__content"></div>
                </div>
            </div>
        `);

      const lightBox = document.querySelector("#lightbox");
      const content = lightBox.querySelector(".lightbox__content");

      const closeLightbox = () => {
        lightBox.style.display = "none";
        content.innerHTML = "";
      };

      lightBox.addEventListener("mousedown", e => {
        closeLightbox();
      });
    }

    /**
     * show - Given an element, display the HTML or image element 
     * on the lightbox by replacing the innermost <div> with the 
     * element contents.
     * @param {htmlOrElement} the image to display in the lightbox.
     */
    function show(htmlOrElement) {
      const content = document.querySelector("#lightbox .lightbox__content");

      document.querySelector("#lightbox").style.display = null;

      if (typeof htmlOrElement === "string") {
        content.innerHTML = htmlOrElement;
      } else {
        content.innerHTML = "";
        content.appendChild(htmlOrElement);
      }
    }
  </script>

  <script type="text/javascript" src="https://unpkg.com/default-passive-events"></script>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js" type="text/javascript"></script>
  <script>
    remark.macros.scale = function (percentage) {
      var url = this;
      return '<img src="' + url + '" style="width: ' + percentage + '" />';
    };

    // Main markdown file here
    sourceUrls = [
      'index.md'
    ]

    var xmlhttp = new XMLHttpRequest();

    var source = ""

    for (var i = 0; i < sourceUrls.length; i++) {
      xmlhttp.open('GET', sourceUrls[i], false);
      xmlhttp.send();
      source += xmlhttp.responseText; // Files shouldn't have --- at the head or foot // It is added automatically here 
      if (i + 1 < sourceUrls.length) {
        source += "\n---\n"
      }
    };

    var slideshow = remark.create({
      ratio: '16:9',
      highlightLines: 'true',
      source: source,
      navigation: {
        // Enable or disable navigating using scroll
        // Default: true 
        // Alternatives: false 
        scroll: false,
      }
    });

    // This is done manually for this particular presentation
    // slides contains the object element for each slide
    const slides = document.getElementsByClassName("remark-slide-content");
    const images = []

    // This is a list of slides that contain images which we 
    // want to ignore. The following slides do not active the
    // lightbox - this is an all-or-nothing approach and can be improved.
    const ignore_ids = [
      "slide-Intro-to-Terraform-Cloud",
      "slide-terraform-adoption-journey",
      "slide-lab-guidance-01",
      "slide-lab-guidance-02",
      "slide-lab-guidance-03",
      "slide-lab-guidance-04",
      "slide-thank-you",
    ]

    activate();

    // Check each slide in the list obtained during bootstrap
    // Make a list of images objects so we can add an event listener
    slides.forEach(slide => {
      const slide_children = slide.children;

      // Clause: if the slide is in the ignore list, do nothing.
      if (ignore_ids.indexOf(String(slide.id)) != -1) {
        return
      }

      // For each tag element in the current slide
      slide_children.forEach(el => {

        // Clause: if the element is not a <P> element, do nothing.
        // RemarkJS places images inside of a <P> element when using
        // the [alt](image/image.svg) in Markdown.
        if (el.nodeName != 'P') {
          return
        }
        slide_paragraph = el
        slide_paragraph_first_child = slide_paragraph.firstChild

        // Clause: if the element inside of the <P> is not an image, do nothing.
        if (slide_paragraph_first_child.nodeName != 'IMG') {
          return
        }

        // This is an image so place it in the list as an object.
        images.push(slide_paragraph_first_child)
      })
    })

    // For each image object in the list from above, create 
    // event listener. We're looking for click.
    images.forEach(lb_image => {
      lb_image.addEventListener('click', () => {

        // If the user clicks on the image, show the image in the
        // lightbox. See show() for toggle sequence.
        show(lb_image.outerHTML)
      })
    })

  </script>
